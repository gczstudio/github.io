        <div class="form-group">
            <label for="wx_account" class="col-xs-4 control-label">微信号：</label>

        </div>
        <div class="form-group">

                <select class="form-control" name="UserProfile[province]" id="province">
                </select>

        <div class="form-group">

            <div class="col-xs-8">

        $('#day').attr('rel', day);
    }
